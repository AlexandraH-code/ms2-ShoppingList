<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="My Shopping List - create your own shopping list. You can add items to the shopping list, edit and delete them.">
    <title>My Shopping List</title>

    <!-- Customs CSS Style Sheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Favicon, generated by https://favicon.io/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <!--<link rel="manifest" href="assets/images/favicon/site.webmanifest">-->
</head>

<body>
    <div id="shopping-list-app">
        <h1>My Shopping List <i class="fa-solid fa-basket-shopping"></i></h1>
        <form id="shopping-list-form">
            <!--<h1>My Shopping List <i class="fa-solid fa-basket-shopping"></i></h1>-->
            <input type="text" id="item-input" placeholder="Add items to shopping basket">
            <!--<button onclick="addItem()">Add item</button>-->
            <button id="add-item-button">Add item</button>
        </form>
        <ul id="items-list">
            <!-- Items that have been added will be listed here -->
        </ul>
    </div>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/a8d1dc1333.js" crossorigin="anonymous"></script>

    <!-- JS Script -->
    <script src="assets/js/script.js"></script>
</body>

</html>
